<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Misael Castro | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <h1>WDD 130 | Misael Castro | HTML Form - User Poll</h1>
    </header>
    <main>
     <div class="form-container"> 
        <form>
                <fieldset>
                    <legend>Contact Information</legend>
                        <div class="form-item column2">
                            <label for="fname">Full name:</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div class="form-item column2">
                            <label for="useremail">Email adress:</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                   
                    </form>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="broser">What is your favorite browser?</label>
                    <div class="form-item">
                        <select id="broser" name="broser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="edge">Edge</option>
                        </select>
                    </div>
                    <div class="form-item">
                       <label for="pet">Do you have a house hold pet?</laber>
                        <input type="checkbox" id="pet" name="pet"><br>
                    </div>
                    <label for="feedback">List the places you lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Valparaiso, Santiago, Villa Alemana"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
        </form>
     </div>
    </main>
    <footer>
        <p> Â©2024 | HTML Form - User Poll Activity | Misael Castro</p>
    </footer>
</body>
</html>
