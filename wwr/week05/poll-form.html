<body>
    <header>
        <h1>WDD 130 | Misael Castro | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                    <label for="fname">Full name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="useremail">Email adress:</label><br>
                    <input type="text" id="useremail" name="useremail"><br>   
                </form>
            </fieldset>
            <fieldset>
                <legend class="questions">Questions</legend>
                <label for="broser">What is your favorite browser?</label>
                <select id="broser" name="broser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                    </select>
                <label for="pet">Do you have a house hold pet?</laber>
                <input type="checkbox" id="pet" name="pet"><br>
                <label for="feedback">List the places you lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Valparaiso, Santiago, Villa Alemana"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
